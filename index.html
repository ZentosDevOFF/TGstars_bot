<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');

        :root {
            --accent: #FFD700;
            --accent-dark: #b8860b;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        /* –°—Ç–∏–ª—å —ç–∫—Ä–∞–Ω–∞ –∑–∞–≥—Ä—É–∑–∫–∏ */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s;
        }

        #loader h1 {
            font-size: 32px;
            font-weight: 900;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: pulse 1.5s infinite ease-in-out;
            margin: 0;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.5; text-shadow: 0 0 0px var(--accent); }
            50% { transform: scale(1); opacity: 1; text-shadow: 0 0 20px var(--accent); }
            100% { transform: scale(0.95); opacity: 0.5; text-shadow: 0 0 0px var(--accent); }
        }

        body {
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 0;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.5); 
            z-index: -1;
        }

        #snow-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            user-select: none;
            z-index: 10;
            opacity: 0.8;
            filter: blur(1px);
            animation: fall linear infinite;
        }

        @keyframes fall { to { transform: translateY(105vh); } }

        .header {
            padding: 40px 20px 25px;
            text-align: center;
            position: relative;
            z-index: 20;
        }

        .user-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 14px;
            border-radius: 100px;
            font-size: 13px;
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
        }

        .user-badge b { color: var(--accent); margin-left: 5px; }

        .header h1 {
            font-size: 28px;
            font-weight: 900;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .description {
            color: var(--text-dim);
            font-size: 14px;
            margin-top: 10px;
            line-height: 1.5;
        }

        .channel-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 18px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--accent);
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 0 20px 40px;
            position: relative;
            z-index: 20;
            height: calc(100vh - 250px);
            overflow-y: auto;
        }

        .card {
            background: rgba(12, 12, 12, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 22px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all 0.2s ease;
        }

        .card:active { transform: scale(0.94); border-color: var(--accent); }

        .card img {
            width: 50px; height: 50px;
            margin-bottom: 12px;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
        }

        .stars-count { font-size: 17px; font-weight: 800; margin-bottom: 8px; }

        .buy-btn {
            background: linear-gradient(180deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: #000;
            font-size: 12px;
            font-weight: 900;
            padding: 6px 18px;
            border-radius: 10px;
        }

        .footer-note {
            text-align: center;
            color: rgba(255,255,255,0.4);
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 20px 0 50px;
        }
    </style>
</head>

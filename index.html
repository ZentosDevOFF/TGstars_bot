<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AQUARNSHOP</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');

        :root {
            --accent: #FFD700;
            --accent-dark: #b8860b;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.12);
        }

        /* 3. –ö–∞—Å—Ç–æ–º–Ω—ã–π –Ω–∞—Ç–∏–≤–Ω—ã–π —Å–∫—Ä–æ–ª–ª–±–∞—Ä */
        .container::-webkit-scrollbar {
            width: 3px;
        }
        .container::-webkit-scrollbar-track {
            background: transparent;
        }
        .container::-webkit-scrollbar-thumb {
            background: var(--accent-dark);
            border-radius: 10px;
        }
        .container {
            scrollbar-width: thin;
            scrollbar-color: var(--accent-dark) transparent;
        }

        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s;
        }

        #loader h1 {
            font-size: 36px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(to right, #b8860b 20%, #FFD700 40%, #fff 50%, #FFD700 60%, #b8860b 80%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 2s linear infinite, pulse 1.5s infinite ease-in-out;
        }

        @keyframes shine { to { background-position: 200% center; } }
        @keyframes pulse { 0%, 100% { transform: scale(0.98); } 50% { transform: scale(1.05); } }

        body {
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 0;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at center, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.8) 100%);
            z-index: -1;
        }

        #snow-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            animation: fall linear infinite;
        }

        @keyframes fall { to { transform: translateY(105vh); } }

        .top-bar {
            display: flex;
            justify-content: flex-end;
            padding: 10px 15px;
            z-index: 30;
            position: relative;
        }

        .user-badge {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 10px 4px 4px;
            border-radius: 50px;
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
        }

        .user-avatar {
            width: 24px; height: 24px;
            border-radius: 50%;
            margin-right: 6px;
            background: var(--accent-dark);
        }

        .user-name { font-size: 11px; font-weight: 600; }

        .header {
            padding: 0 20px 15px;
            text-align: center;
            z-index: 20;
            position: relative;
        }

        .header h1 {
            font-size: 34px;
            font-weight: 900;
            margin: 0;
            letter-spacing: -1px;
        }

        .description {
            color: var(--text-dim);
            font-size: 13px;
            margin: 5px 0 12px;
        }

        .channel-btn {
            display: inline-block;
            padding: 8px 20px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--accent);
            text-decoration: none;
            font-size: 12px;
            font-weight: 700;
            backdrop-filter: blur(10px);
            transition: 0.2s;
        }

        /* 1. –°—Ç–µ–∫–ª—è–Ω–Ω—ã–π –º–æ—Ä—Ñ–∏–∑–º –∫–∞—Ä—Ç–æ—á–µ–∫ */
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 0 15px 30px;
            z-index: 20;
            position: relative;
            height: calc(100vh - 230px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 22px;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .card:active {
            transform: scale(0.92) translateY(3px);
            background: rgba(255, 255, 255, 0.07);
            border-color: var(--accent);
        }

        .card img {
            width: 48px; height: 48px;
            margin-bottom: 12px;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.3));
        }

        .stars-count { font-size: 16px; font-weight: 800; margin-bottom: 8px; }

        .buy-btn {
            background: linear-gradient(180deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: #000;
            font-size: 11px;
            font-weight: 900;
            padding: 6px 18px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(184, 134, 11, 0.3);
        }

        .footer-note {
            text-align: center;
            color: rgba(255,255,255,0.2);
            font-size: 9px;
            letter-spacing: 2px;
            padding: 15px 0 40px;
        }
    </style>
</head>

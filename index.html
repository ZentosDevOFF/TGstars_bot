<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Stars Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.wght@400;600;700;900&display=swap');

        :root {
            --accent: #FFD700;
            --accent-dark: #b8860b;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        body {
            /* –ü–æ–¥–∫–ª—é—á–∞–µ–º —Ç–≤–æ–π —Ñ–∞–π–ª bg.jpg */
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        /* –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ –ø–æ–≤–µ—Ä—Ö —Ñ–æ–Ω–∞, —á—Ç–æ–±—ã —Ç–µ–∫—Å—Ç —á–∏—Ç–∞–ª—Å—è –ª—É—á—à–µ */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* 0.5 - —É—Ä–æ–≤–µ–Ω—å –∑–∞—Ç–µ–º–Ω–µ–Ω–∏—è */
            z-index: -1;
        }

        .header {
            padding: 40px 20px 25px;
            text-align: center;
        }

        .user-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 14px;
            border-radius: 100px;
            font-size: 13px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
        }

        .user-badge b { color: var(--accent); margin-left: 5px; }

        .header h1 {
            font-size: 28px;
            font-weight: 900;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .description {
            color: var(--text-dim);
            font-size: 14px;
            margin-top: 10px;
            line-height: 1.5;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 0 20px 40px;
        }

        .card {
            /* –≠—Ñ—Ñ–µ–∫—Ç –º–∞—Ç–æ–≤–æ–≥–æ —Å—Ç–µ–∫–ª–∞ –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫ */
            background: rgba(12, 12, 12, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 22px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all 0.2s ease;
        }

        .card:active {
            transform: scale(0.94);
            border-color: var(--accent);
        }

        .card img {
            width: 50px;
            height: 50px;
            margin-bottom: 12px;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
        }

        .stars-count {
            font-size: 17px;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .buy-btn {
            background: linear-gradient(180deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: #000;
            font-size: 12px;
            font-weight: 900;
            padding: 6px 18px;
            border-radius: 10px;
        }

        .footer-note {
            text-align: center;
            color: rgba(255,255,255,0.4);
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding-bottom: 50px;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="user-badge">üë§ –õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç: <b id="user-name">–ó–∞–≥—Ä—É–∑–∫–∞...</b></div>
    <h1>–ú–∞–≥–∞–∑–∏–Ω –∑–≤—ë–∑–¥</h1>
    <div class="description">
        –ü—Ä–µ–º–∏—É–º-–º–∞–≥–∞–∑–∏–Ω —Ü–∏—Ñ—Ä–æ–≤—ã—Ö –∑–≤—ë–∑–¥.<br>
        ‚Ä¢ –ß–µ—Å—Ç–Ω—ã–π –∫—É—Ä—Å ‚Ä¢ –ù–∞–¥—ë–∂–Ω–∞—è –æ–ø–ª–∞—Ç–∞ ‚Ä¢ 24/7
    </div>
</div>

<div class="container" id="shop-grid"></div>

<div class="footer-note">–ö—É—Ä—Å 1:1</div>

<script>

    tg.expand();
    tg.ready();
    tg.setHeaderColor('#000000');

    // –õ–æ–≥–∏–∫–∞ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è UserName
    const user = tg.initDataUnsafe?.user;
    const nameElement = document.getElementById('user-name');
    if (user) {
        nameElement.innerText = user.username ? `@${user.username}` : user.first_name;
    } else {
        nameElement.innerText = "–ì–æ—Å—Ç—å";
    }

    const items = [
        { name: "50 Stars",   price: "50 ‚ÇΩ",   link: "https://funpay.com/lots/offer?id=63176332" },
        { name: "100 Stars",  price: "100 ‚ÇΩ",  link: "https://funpay.com/lots/offer?id=63179051" },
        { name: "150 Stars",  price: "150 ‚ÇΩ",  link: "https://funpay.com/lots/offer?id=63195885" },
        { name: "200 Stars",  price: "200 ‚ÇΩ",  link: "https://funpay.com/lots/offer?id=63195939" },
        { name: "250 Stars",  price: "250 ‚ÇΩ",  link: "https://funpay.com/lots/offer?id=63195967" },
        { name: "300 Stars",  price: "300 ‚ÇΩ",  link: "https://funpay.com/lots/offer?id=63195996" },

        card.onclick = () => {
            tg.HapticFeedback.notificationOccurred('success');

        };
        
        grid.appendChild(card);
    });
</script>
</body>
</html>
